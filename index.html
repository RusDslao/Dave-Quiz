
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam-Reviewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<body>
    <!-- start Quiz button -->

<div class="info_box">
    <div class="info-title"><span>Choose Subjects</span></div>

    <div class="radio-container">
        <label class="custom-radio">
            <input type="radio" name="subject" value="cl">
            <span class="radio-indicator"></span>
            <span class="radio-label">Collections</span>
        </label>
    </div>
    
    <div class="radio-container">
        <label class="custom-radio">
            <input type="radio" name="subject" value="ss">
            <span class="radio-indicator"></span>
            <span class="radio-label">Selection Statements</span>
        </label>
    </div>

    <div class="radio-container">
        <label class="custom-radio">
            <input type="radio" name="subject" value="is">
            <span class="radio-indicator"></span>
            <span class="radio-label">Iteration Statements</span>
        </label>
    </div>

    <div class="buttons">
        <button class="restart" id="continue_btn">Continue</button>
    </div>
</div>


    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title" id="examTitle">Review Exam</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">30</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">Next</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Restart</button>
            <button class="quit">Quit</button>
        </div>
    </div>

    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script type="module" src="script.js"></script>

</body>
</html>
</html>
